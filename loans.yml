server:
  port: 8092
spring:
  datasource:
    url: jdbc:h2:mem:accountdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
config:
  import:
    - "loans-qa.yml"
    - "loans-prod.yml"
profiles:
  active:
